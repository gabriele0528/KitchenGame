<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pamoka</title>


    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>

    <!--    <script defer src="script-old.js"></script>-->

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body class="d-flex align-items-center j-center">

<div class="game-container d-flex flex-column j-between">
    <div class="game-header text-center">
        <h1>Kitchen Game</h1>
    </div>
    <div class="game-main d-flex flex-column gap-20">

        <div class="progress-container">
            <div id="progress" class="progress-color"></div>
        </div>

        <div class="order-display text-center">
            <h2>Order:</h2>
            <div id="order" class="order-box"></div>
        </div>


        <div class="ingredients-display text-center">
            <h2>Ingredients:</h2>
            <div id="ingredients" class="ingredients-box"></div>
        </div>


        <div class="game-info d-flex j-between">
            <div id="score" class="score-box">Score: 0</div>
            <div id="time" class="time-box">Time: 60s</div>
        </div>
    </div>
</div>


</body>
</html>
